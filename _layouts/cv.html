---
layout: page
# The Archives of posts.
---

<h2>Education</h2>

<div id="CV" class="pl-xl-2">
  <ul class="list-unstyled">
    {% for post in site.categories.Education %}
    {% capture post_date %}{{ post.date | date: "%Y" }}{% endcapture %} 
    <li>
      <div>
        <span class="text-muted">{{ post_date }} - {{ post_date }}</span>
        <a>{{ post.title }}</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
